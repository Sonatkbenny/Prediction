<!DOCTYPE html>
<html>
<head>
    <title>ML Algorithms Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 20px;
            transition: transform .2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Machine Learning Algorithms Interface</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Polynomial Regression</h5>
                        <p class="card-text">Predict loan amount based on income and credit score.</p>
                        <a href="/polynomial" class="btn btn-primary">Try it</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Logistic Regression</h5>
                        <p class="card-text">Predict temperature category based on humidity and pressure.</p>
                        <a href="/logistic" class="btn btn-primary">Try it</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">K-Nearest Neighbors</h5>
                        <p class="card-text">Predict blood sugar level category based on age and BMI.</p>
                        <a href="/knn" class="btn btn-primary">Try it</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
