<!DOCTYPE html>
<html>
<head>
    <title>Polynomial Regression - Loan Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
        <h2 class="mb-4">Loan Amount Prediction</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="income" class="form-label">Annual Income ($)</label>
                                <input type="number" class="form-control" id="income" name="income" required>
                            </div>
                            <div class="mb-3">
                                <label for="credit_score" class="form-label">Credit Score (300-850)</label>
                                <input type="number" class="form-control" id="credit_score" name="credit_score" min="300" max="850" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                {% if prediction %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Prediction Results</h5>
                        <p class="card-text">Predicted Loan Amount: <strong>{{ prediction }}</strong></p>
                    </div>
                </div>
                {% endif %}
                
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
