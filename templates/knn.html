<!DOCTYPE html>
<html>
<head>
    <title>KNN - Blood Sugar Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
        <h2 class="mb-4">Blood Sugar Level Prediction</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" min="0" max="120" required>
                            </div>
                            <div class="mb-3">
                                <label for="bmi" class="form-label">BMI</label>
                                <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" min="10" max="50" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                {% if prediction %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Prediction Results</h5>
                        <div class="alert {% if prediction == 'Normal' %}alert-success{% elif prediction == 'Pre-diabetes' %}alert-warning{% else %}alert-danger{% endif %}">
                            <h4 class="mb-0">{{ prediction }}</h4>
                        </div>
                        <p class="card-text">Blood Sugar Level: <strong>{{ blood_sugar }} mg/dL</strong></p>
                    </div>
                </div>
                {% endif %}
                
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
